<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Information</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Flight Information</h1>

<div id="selected-flight-number-container">
    <strong>Selected Flight Number:</strong> <span id="selected-flight-number"></span>
</div>

<!-- Loading Indicator -->
<div id="loading-indicator" style="display: none;">Loading...</div>

<!-- Error Message -->
<div id="error-message" style="display: none;"></div>

<!-- Search Inputs -->




<div>
    <label for="search-origin">Search by Origin City:</label>
    <input type="text" id="search-origin" onkeyup="filterFlights()" placeholder="Enter origin city...">
</div>
<div>
    <label for="search-destination">Search by Destination City:</label>
    <input type="text" id="search-destination" onkeyup="filterFlights()" placeholder="Enter destination city...">
</div>

<div id="flights-table-container">
    <!-- The flights table will be inserted here by the JavaScript -->
</div>

<div class="pagination-wrapper">
    <div class="pagination">
        <!-- Pagination buttons will be inserted here -->
    </div>
</div>

<div id="map" style="height: 400px;"></div>

<!-- Contenedor para la tabla de pasajeros -->
<div id="passenger-search-container">
    <input type="text" id="passenger-search-input" placeholder="Buscar por nombre...">
</div>

<div class="passenger-pagination"></div>

<div id="passengers-table-container"></div>

<h2>Seleccione para que se actualice el grafico(de 75 años y más es un grupo entero)</h2>
<div>
    <label for="yearSelectorPyramid">Select Year for Population Pyramid:</label>
    <select id="yearSelectorPyramid">
        <!-- Las opciones se llenarán con JavaScript -->
    </select>
</div>
<div class="chart-container">
    <canvas id="myPyramidChart"></canvas>
</div>

<!-- Dropdown para seleccionar el año -->
<h2>Seleccione para que se actualice el grafico</h2>
<div>
    <label for="yearSelectorPie">Select Year for Pie Chart:</label>
    <select id="yearSelectorPie">
        <!-- Las opciones se llenarán con JavaScript -->
    </select>
</div>

<div>
    <label for="featureSelectorPie">Select Feature:</label>
    <select id="featureSelectorPie">
        <option value="total">Total Flights</option>
        <option value="first class">First Class Flights</option>
        <option value="economy">Economy Flights</option>
        <option value="bussines">Business Flights</option>
    </select>
</div>

<div class="chart-container">
    <canvas id="myPieChart"></canvas>
</div>


<h2>Seleccione para que se actualice el grafico</h2>
<div>
    <label for="yearSelector">Select Year (Elige un año en el drpdown para que el grafico se actualice):</label>
    <label for="featureSelector">Select Feature:</label>
    <select id="featureSelector">
        <option value="totalDistance">Distancia Recorrida</option>
        <option value="totalWeight">Peso Transportado</option>
        <option value="averageHeight">Promedio de Altura</option>
    </select>
    <select id="yearSelector">
        <!-- Las opciones se llenarán con JavaScript -->
    </select>
</div>

<!-- Contenedor para el gráfico -->
<canvas id="myChart"></canvas>



<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Your custom JS -->
<script src="js/main.js"></script>

</body>
</html>
