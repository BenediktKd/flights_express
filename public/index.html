<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Information</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1>Flight Information</h1>

<div id="selected-flight-number-container">
    <strong>Selected Flight Number:</strong> <span id="selected-flight-number"></span>
</div>

<!-- Loading Indicator -->
<div id="loading-indicator" style="display: none;">Loading...</div>

<!-- Error Message -->
<div id="error-message" style="display: none;"></div>

<!-- Search Inputs -->




<div>
    <label for="search-origin">Search by Origin City:</label>
    <input type="text" id="search-origin" onkeyup="filterFlights()" placeholder="Enter origin city...">
</div>
<div>
    <label for="search-destination">Search by Destination City:</label>
    <input type="text" id="search-destination" onkeyup="filterFlights()" placeholder="Enter destination city...">
</div>

<div id="flights-table-container">
    <!-- The flights table will be inserted here by the JavaScript -->
</div>

<div class="pagination-wrapper">
    <div class="pagination">
        <!-- Pagination buttons will be inserted here -->
    </div>
</div>

<div id="map" style="height: 400px;"></div>

<!-- Contenedor para la tabla de pasajeros -->
<div id="passenger-search-container">
    <input type="text" id="passenger-search-input" placeholder="Buscar por nombre...">
</div>

<div id="passengers-table-container"></div>
<div class="passenger-pagination"></div>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<!-- Your custom JS -->
<script src="js/main.js"></script>

</body>
</html>
