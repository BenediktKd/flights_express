<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Information</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the external stylesheet -->
</head>
<body>

<h1>Flight Information</h1>

<div>
    <label for="search-origin">Search by Origin City:</label>
    <input type="text" id="search-origin" onkeyup="filterFlights()" placeholder="Enter origin city...">
</div>
<div>
    <label for="search-destination">Search by Destination City:</label>
    <input type="text" id="search-destination" onkeyup="filterFlights()" placeholder="Enter destination city...">
</div>


<div id="flights-table-container">
    <!-- The flights table will be inserted here by the JavaScript -->
</div>

<div class="pagination-wrapper">
    <div class="pagination">
        <!-- Pagination buttons will be inserted here -->
    </div>
</div>


<script src="js/main.js"></script> 


</body>
</html>
