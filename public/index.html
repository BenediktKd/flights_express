<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Information</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1>Flight Information</h1>

<!-- Loading Indicator -->
<div id="loading-indicator" style="display: none;">Loading...</div>

<!-- Error Message -->
<div id="error-message" style="display: none;"></div>

<!-- Search Inputs -->

<div id="selected-flight-info">
    <h2>Selected Flight:</h2>
    <p id="selected-flight"></p>
    <p id="origin-coordinates">Origin coordinates will appear here</p>
    <p id="destination-coordinates">Destination coordinates will appear here</p>
</div>

<div id="map" style="height: 400px;"></div>


<div>
    <label for="search-origin">Search by Origin City:</label>
    <input type="text" id="search-origin" onkeyup="filterFlights()" placeholder="Enter origin city...">
</div>
<div>
    <label for="search-destination">Search by Destination City:</label>
    <input type="text" id="search-destination" onkeyup="filterFlights()" placeholder="Enter destination city...">
</div>

<div id="flights-table-container">
    <!-- The flights table will be inserted here by the JavaScript -->
</div>

<div class="pagination-wrapper">
    <div class="pagination">
        <!-- Pagination buttons will be inserted here -->
    </div>
</div>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<!-- Your custom JS -->
<script src="js/main.js"></script>

</body>
</html>
